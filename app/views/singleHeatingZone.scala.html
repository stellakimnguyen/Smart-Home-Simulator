@import models.modules.SHS
@import views.html.helper.CSRF
@(index:Int, zone: Zone)(implicit shs: SHS, dynamicForm: DynamicForm, request: Http.Request)
<div style="width: 25em">
	<form class="form-group" id='@("zone_" + index + "Form")' method="post" action='@routes.HomeController.editZone("SHH0")'>
		<fieldset hidden>@CSRF.formField <input name="index" value='@index'> </fieldset>
		<div class="formGroupBackground periodContainer" id="zoneBackground">
			<div style="position: relative">
				<svg onclick='toggleZoneSettings("@index")' width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-gear-fill userGear" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
					<path fill-rule="evenodd" d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 0 0-5.86 2.929 2.929 0 0 0 0 5.858z"/>
				</svg>

				<div class="userTitle form-inline zoneInlineCenter">
					<div>Zone @index</div>
				</div>

				<div class="input-group zoneInlineCenter">
					<div class="userTitle">Default Temperature:</div>
					<input name="temperature" id='@("zone_" + index + "Temp")' type="text" class="form-control temperature-control" aria-label="Room Temperature" aria-describedby="temperatureLabel" style="margin: 0 0 0 18px;" value='@zone.getDefaultTemperature.getTemperatureString' disabled>
					<div class="input-group-append">
						<span class="input-group-text" id="temperatureLabel">Â°C</span>
					</div>
				</div>

				<div class="userTitle">
					<div>@zone.getLocations.size() Rooms in this zone</div>
				</div>
			</div>
			<button id="@("zone_" + index + "SubmitInfo")" class="btn btn-primary btn-sm hidden" style="float: right; margin-top: 10px;">submit</button>
		</div>
	</form>
</div>
