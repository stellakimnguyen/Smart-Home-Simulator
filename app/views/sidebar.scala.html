@()

@*<link rel="stylesheet" href="sidebar.css">*@

<script>
    function triggerSidebarSelection(e) {
        let elements = document.getElementsByClassName("bi");
        for (let i = 0; i < elements.length; i++) {
            if (e.id === elements[i].id) {
                e.style.fill = '#fff';
            } else {
                document.getElementById(elements[i].id).style.fill = '#849FFF';
            }
        }
    }

    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>

<style>
    .sidebar {
        height: 100%;
        padding: 10px;
        width: 70px;
        display: flex;
        flex-direction: column;
        align-items: center;
        border-radius: 12px;
        background: #3253F1;
        color: #fff;
    }
    .sidebar > svg, .sidebar > div {
        margin-bottom: 15px;
        cursor: pointer;
        transition: 200ms;
    }
    .sidebar > svg:hover,
    .sidebar > div:hover {
        fill: white;
        color: white;
    }
    .sidebar > div {
        letter-spacing: 0.1em;
        font-weight: 600;
        color: #849FFF;
    }
    .sidebar > div:nth-of-type(1) {
        height: 2px;
        background-color: #849FFF;
        width: 50px;
        margin: 17px 0px;
        cursor: none;
    }
</style>
